app {
  akka {
    name = "forex"
  }
  api {
    interface = "0.0.0.0"
    port = 8888
  }
  executors {
    default = "executors.default"
  }
  one-forge {
    api-key = 5xhLJ5CAV34XqBdVnLIPXYDAB0N0nUc9
    cache-invalidate-after = 1s
    cache-refresh-rate = 1s
    validate-daily-quota = true
    validate-remaining-quota = true
    validate-quota-timeout = 1s
  }
}

akka {
  //  loggers = [
  //    "akka.event.slf4j.Slf4jLogger"
  //  ]
  loglevel = "ERROR"
}

executors {
  default {
    type = "Dispatcher"
    executor = "fork-join-executor"
    fork-join-executor {
      parallelism-min = 2
      parallelism-factor = 0.5
      parallelism-max = 4
    }
  }
}
